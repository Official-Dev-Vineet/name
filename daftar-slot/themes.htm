<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
<title>FormDaftar {author}!</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<style>.table,td.footer,td.logo{border:1px solid #ddd}body{margin:0;padding:0}a{color:#015191;text-decoration:none}a:hover{text-decoration:underline}.table{border-collapse:collapse}td.first{padding:10px 0 30px}td.logo{background-color:#f8f8f8;padding:40px 0 30px;color:#153643;font-size:28px;font-weight:700;font-family:Arial,sans-serif}.link,td.copyright,td.headline,td.intro{color:#505050;font-family:Arial,sans-serif}td.sub{background-color:#fff;padding:20px 20px}td.headline{font-size:20px}td.intro{padding:15px 0 30px;font-size:14px;line-height:20px}.link{font-size:15px}td.footer{background-color:#afcee6;padding:30px}td.copyright{font-size:11px;text-align:center}.intro.lastend{padding-bottom:0}td.copyright div{padding-top:5px}</style>
</head>
<body>
	<table border="0" cellpadding="0" cellspacing="0" width="100%">	
		<tr>
			<td class="first">
				<table align="center" border="0" cellpadding="0" cellspacing="0" width="600" class="table">
					<tr>
						<td align="center" bgcolor="f8" class="logo">{author}</td>
					</tr>
					<tr>
						<td class="sub">
							<table border="0" cellpadding="0" cellspacing="0" width="100%">
								<tr>
									<td class="headline">
										<b>Detail akun anda:</b>
									</td>
								</tr>
								<tr>
									<td class="intro">
										<table border="0" cellpadding="0" cellspacing="0" width="100%">
											
											<tr>
												<td width="50%">Handphone </td><td>: {phone}</td>
											</tr>
											<tr>
												<td width="50%">Nama Bank </td><td>: {bank}</td>
											</tr>
											<tr>
												<td width="50%">Nama Rekening </td><td>: {name}</td>
											</tr>
											<tr>
												<td width="50%">Nomer Rekening </td><td>: {nomer}</td>
											</tr>
											<tr>
												<td width="50%">Reffering URL</td><td>: {reffcetak}</td>
											</tr>
											<tr>
												<td width="50%">IP Address</td><td>: {ipcetak}</td>
											</tr>
										</table>
									</td>
								</tr> 
							</table>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
